<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>노피 - 전국 어디서나 성지 가격으로 휴대폰 최저가</title>
    
    <style>
        /* 🎨 노피 통합 스타일 시트 - 창의적 기능 중심 */
        :root {
            --primary: #4c7cf3;
            --primary-dark: #3b6de0;
            --secondary: #5b8def;
            --accent: #7c3aed;
            --success: #06c755;
            --error: #ff3b30;
            --warning: #ff9500;
            --gray-50: #f8fafb;
            --gray-100: #f1f5f9;
            --gray-200: #e2e8f0;
            --gray-300: #cbd5e1;
            --gray-400: #94a3b8;
            --gray-500: #64748b;
            --gray-600: #475569;
            --gray-700: #334155;
            --gray-800: #1e293b;
            --gray-900: #0f172a;
            --white: #ffffff;
            --black: #000000;
            
            /* 동적 테마 변수 */
            --site-primary: var(--primary);
            --site-secondary: var(--secondary);
            
            /* 그라디언트 */
            --gradient-primary: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --gradient-secondary: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            --gradient-success: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            --gradient-warning: linear-gradient(135deg, #ff9a56 0%, #ff6b6b 100%);
            --gradient-glass: linear-gradient(135deg, rgba(255, 255, 255, 0.1), rgba(255, 255, 255, 0.05));
            
            /* 그림자 */
            --shadow-xs: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
            --shadow-sm: 0 1px 3px 0 rgba(0, 0, 0, 0.1), 0 1px 2px 0 rgba(0, 0, 0, 0.06);
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            --shadow-xl: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
            --shadow-2xl: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
            
            /* 보더 반지름 */
            --radius-sm: 8px;
            --radius: 12px;
            --radius-lg: 16px;
            --radius-xl: 20px;
            --radius-2xl: 24px;
            --radius-full: 9999px;
            
            --font-family: 'SF Pro Display', -apple-system, BlinkMacSystemFont, 'Pretendard', 'Apple SD Gothic Neo', sans-serif;
        }

        /* 기본 리셋 */
        .nofee-embed * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .nofee-embed {
            font-family: var(--font-family);
            background: var(--gray-50);
            color: var(--gray-900);
            line-height: 1.6;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            width: 100%;
            overflow-x: hidden;
            position: relative;
        }

        /* 백그라운드 패턴 */
        .nofee-embed::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(circle at 20% 50%, rgba(120, 119, 198, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(255, 119, 198, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 40% 80%, rgba(119, 198, 255, 0.1) 0%, transparent 50%);
            pointer-events: none;
            z-index: 0;
        }

        /* 📱 공통 컨테이너 */
        .nofee-container {
            max-width: 768px;
            margin: 0 auto;
            padding: 0 16px;
            position: relative;
            z-index: 1;
        }

        .nofee-section {
            margin-bottom: 48px;
            opacity: 0;
            transform: translateY(30px);
            transition: all 0.8s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .nofee-section.visible {
            opacity: 1;
            transform: translateY(0);
        }

        .section-header {
            margin-bottom: 24px;
            text-align: center;
        }

        .section-title {
            font-size: 28px;
            font-weight: 900;
            color: var(--gray-900);
            margin-bottom: 12px;
            background: var(--gradient-primary);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            line-height: 1.2;
        }

        .section-subtitle {
            font-size: 18px;
            color: var(--gray-600);
            font-weight: 500;
            line-height: 1.4;
        }

        /* 🔄 로딩 상태 */
        .loading-state {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 60px 20px;
            color: var(--gray-500);
        }

        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 3px solid var(--gray-200);
            border-top: 3px solid var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 16px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .loading-text {
            font-size: 16px;
            font-weight: 600;
        }

        /* 🚨 에러 상태 */
        .error-state {
            background: rgba(255, 59, 48, 0.1);
            border: 1px solid rgba(255, 59, 48, 0.2);
            border-radius: var(--radius-lg);
            padding: 24px;
            text-align: center;
            color: var(--error);
            margin: 20px 0;
        }

        .error-icon {
            font-size: 32px;
            margin-bottom: 12px;
        }

        .error-message {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 16px;
        }

        .retry-button {
            background: var(--error);
            color: var(--white);
            border: none;
            padding: 12px 24px;
            border-radius: var(--radius);
            font-size: 14px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .retry-button:hover {
            background: #e63946;
            transform: translateY(-2px);
        }

        /* 🚀 Hero Section */
        .hero-section {
            text-align: center;
            padding: 60px 0 40px;
            position: relative;
        }

        .hero-logo {
            width: 80px;
            height: 80px;
            background: var(--gradient-primary);
            border-radius: var(--radius-2xl);
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 24px;
            box-shadow: var(--shadow-xl);
            font-size: 32px;
            font-weight: 900;
            color: var(--white);
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }

        .hero-title {
            font-size: 32px;
            font-weight: 900;
            color: var(--gray-900);
            margin-bottom: 16px;
            line-height: 1.2;
        }

        .hero-title .highlight {
            background: var(--gradient-primary);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .hero-subtitle {
            font-size: 20px;
            color: var(--gray-600);
            margin-bottom: 32px;
            font-weight: 600;
        }

        .hero-features {
            display: flex;
            justify-content: center;
            gap: 24px;
            flex-wrap: wrap;
            margin-bottom: 40px;
        }

        .feature-badge {
            background: rgba(255, 255, 255, 0.9);
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 12px 20px;
            border-radius: var(--radius-full);
            font-size: 14px;
            font-weight: 700;
            color: var(--gray-700);
            box-shadow: var(--shadow);
            display: flex;
            align-items: center;
            gap: 8px;
            transition: all 0.3s ease;
        }

        .feature-badge:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-lg);
        }

        .feature-badge .emoji {
            font-size: 16px;
        }

        /* 🚀 Hero Banner */
        .hero-banner {
            background: rgba(255, 255, 255, 0.95);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: var(--radius-2xl);
            overflow: hidden;
            box-shadow: var(--shadow-xl);
            margin-bottom: 40px;
        }

        .banner-track {
            display: flex;
            transition: transform 0.8s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .banner-slide {
            flex: 0 0 100%;
            padding: 40px 32px;
            background: var(--gradient-primary);
            color: var(--white);
            position: relative;
            overflow: hidden;
            min-height: 180px;
            display: flex;
            align-items: center;
        }

        .banner-slide::before {
            content: '';
            position: absolute;
            top: -30%;
            right: -15%;
            width: 300px;
            height: 300px;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.15) 0%, transparent 70%);
            border-radius: 50%;
            animation: pulse-slow 4s ease-in-out infinite;
        }

        @keyframes pulse-slow {
            0%, 100% { transform: scale(1); opacity: 0.7; }
            50% { transform: scale(1.1); opacity: 1; }
        }

        .slide-content {
            display: flex;
            align-items: center;
            justify-content: space-between;
            width: 100%;
            position: relative;
            z-index: 2;
        }

        .slide-text h3 {
            font-size: 24px;
            font-weight: 900;
            line-height: 1.3;
            margin-bottom: 8px;
        }

        .slide-text p {
            font-size: 16px;
            opacity: 0.9;
            font-weight: 500;
        }

        .slide-visual {
            font-size: 56px;
            opacity: 0.9;
            margin-left: 20px;
            animation: bounce 2s ease-in-out infinite;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .banner-indicators {
            display: flex;
            justify-content: center;
            gap: 12px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.95);
        }

        .indicator {
            width: 40px;
            height: 6px;
            background: var(--gray-200);
            border-radius: var(--radius-sm);
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .indicator.active {
            background: var(--primary);
            transform: scale(1.2);
        }

        /* 🤖 AI CTA */
        .ai-cta-container {
            margin-bottom: 48px;
        }

        .ai-cta-card {
            background: var(--gradient-primary);
            border-radius: var(--radius-2xl);
            padding: 32px;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            box-shadow: var(--shadow-2xl);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            color: var(--white);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .ai-cta-card:hover {
            transform: translateY(-8px) scale(1.02);
            box-shadow: var(--shadow-2xl), 0 0 40px rgba(76, 124, 243, 0.4);
        }

        .ai-cta-card::before {
            content: '';
            position: absolute;
            top: 0;
            right: 0;
            width: 150px;
            height: 150px;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.15) 0%, transparent 70%);
            border-radius: 50%;
            transform: translate(30%, -30%);
            animation: rotate 20s linear infinite;
        }

        @keyframes rotate {
            from { transform: translate(30%, -30%) rotate(0deg); }
            to { transform: translate(30%, -30%) rotate(360deg); }
        }

        .ai-sparkles {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 28px;
            animation: sparkle 2s ease-in-out infinite;
        }

        @keyframes sparkle {
            0%, 100% { transform: scale(1) rotate(0deg); opacity: 0.8; }
            50% { transform: scale(1.3) rotate(180deg); opacity: 1; }
        }

        .ai-content {
            position: relative;
            z-index: 2;
        }

        .ai-header {
            margin-bottom: 16px;
        }

        .ai-badge {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            background: rgba(255, 255, 255, 0.25);
            padding: 6px 16px;
            border-radius: var(--radius-full);
            font-size: 14px;
            font-weight: 800;
            margin-bottom: 12px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .ai-dot {
            width: 8px;
            height: 8px;
            background: #00ff88;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.6; transform: scale(1.2); }
        }

        .ai-title {
            font-size: 24px;
            font-weight: 900;
            line-height: 1.3;
            margin-bottom: 12px;
        }

        .ai-description {
            font-size: 18px;
            line-height: 1.5;
            opacity: 0.95;
            margin-bottom: 20px;
            font-weight: 500;
        }

        .ai-features {
            display: flex;
            gap: 12px;
            flex-wrap: wrap;
            margin-bottom: 24px;
        }

        .feature-tag {
            background: rgba(255, 255, 255, 0.2);
            padding: 8px 12px;
            border-radius: var(--radius);
            font-size: 14px;
            font-weight: 700;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .ai-arrow {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding-top: 20px;
            border-top: 1px solid rgba(255, 255, 255, 0.2);
        }

        .ai-arrow span {
            font-size: 18px;
            font-weight: 800;
        }

        .arrow-icon {
            font-size: 20px;
            transition: transform 0.3s ease;
        }

        .ai-cta-card:hover .arrow-icon {
            transform: translateX(6px);
        }

        /* 📊 실시간 통계 섹션 */
        .stats-dashboard {
            background: rgba(255, 255, 255, 0.95);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: var(--radius-2xl);
            padding: 32px;
            box-shadow: var(--shadow-xl);
            margin-bottom: 48px;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.8);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: var(--radius-xl);
            padding: 24px;
            text-align: center;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .stat-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: var(--gradient-glass);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-4px);
            box-shadow: var(--shadow-lg);
        }

        .stat-card:hover::before {
            opacity: 1;
        }

        .stat-icon {
            font-size: 32px;
            margin-bottom: 12px;
            position: relative;
            z-index: 2;
        }

        .stat-value {
            font-size: 28px;
            font-weight: 900;
            color: var(--primary);
            margin-bottom: 8px;
            position: relative;
            z-index: 2;
        }

        .stat-label {
            font-size: 14px;
            color: var(--gray-600);
            font-weight: 600;
            position: relative;
            z-index: 2;
        }

        .stat-change {
            font-size: 12px;
            padding: 4px 8px;
            border-radius: var(--radius-sm);
            margin-top: 8px;
            display: inline-block;
            position: relative;
            z-index: 2;
        }

        .stat-change.positive {
            background: rgba(6, 199, 85, 0.1);
            color: var(--success);
        }

        .stat-change.negative {
            background: rgba(255, 59, 48, 0.1);
            color: var(--error);
        }

        /* 🏆 Best Products - 개선된 버전 */
        .best-products {
            background: rgba(255, 255, 255, 0.95);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: var(--radius-2xl);
            padding: 32px;
            box-shadow: var(--shadow-xl);
        }

        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 24px;
        }

        .product-card {
            background: rgba(255, 255, 255, 0.9);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: var(--radius-xl);
            padding: 28px;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }

        .product-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: var(--gradient-glass);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .product-card:hover {
            transform: translateY(-8px);
            box-shadow: var(--shadow-2xl);
            border-color: var(--primary);
        }

        .product-card:hover::before {
            opacity: 1;
        }

        .product-header {
            display: flex;
            align-items: center;
            gap: 16px;
            margin-bottom: 24px;
            position: relative;
            z-index: 2;
        }

        .brand-icon {
            width: 48px;
            height: 48px;
            border-radius: var(--radius-lg);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            font-weight: 900;
            color: var(--white);
            flex-shrink: 0;
            box-shadow: var(--shadow);
            background-size: cover;
            background-position: center;
        }

        .brand-icon.text-icon {
            background: var(--gradient-primary);
        }

        .product-info h4 {
            font-size: 20px;
            font-weight: 800;
            color: var(--gray-900);
            margin-bottom: 8px;
            line-height: 1.2;
        }

        .product-meta {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
        }

        .meta-tag {
            background: rgba(76, 124, 243, 0.1);
            color: var(--primary);
            padding: 4px 8px;
            border-radius: var(--radius-sm);
            font-size: 12px;
            font-weight: 700;
            border: 1px solid rgba(76, 124, 243, 0.2);
        }

        /* 상세 가격 정보 */
        .price-details {
            background: rgba(246, 248, 250, 0.8);
            border-radius: var(--radius-lg);
            padding: 20px;
            margin-bottom: 20px;
            position: relative;
            z-index: 2;
        }

        .price-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px 0;
            border-bottom: 1px solid rgba(203, 213, 225, 0.3);
        }

        .price-row:last-child {
            border-bottom: none;
            padding-top: 12px;
            font-weight: 800;
            font-size: 16px;
        }

        .price-label {
            font-size: 14px;
            color: var(--gray-600);
            font-weight: 600;
        }

        .price-value {
            font-size: 14px;
            color: var(--gray-900);
            font-weight: 700;
        }

        .price-highlight {
            color: var(--primary);
            font-size: 16px;
        }

        .discount-banner {
            position: absolute;
            top: 16px;
            right: 16px;
            background: var(--gradient-secondary);
            color: var(--white);
            padding: 6px 12px;
            border-radius: var(--radius-full);
            font-size: 12px;
            font-weight: 800;
            box-shadow: var(--shadow);
            z-index: 3;
        }

        .contract-info {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
            margin-bottom: 16px;
            position: relative;
            z-index: 2;
        }

        .contract-item {
            background: rgba(255, 255, 255, 0.6);
            padding: 12px;
            border-radius: var(--radius);
            text-align: center;
            border: 1px solid rgba(203, 213, 225, 0.3);
        }

        .contract-label {
            font-size: 12px;
            color: var(--gray-500);
            margin-bottom: 4px;
        }

        .contract-value {
            font-size: 14px;
            font-weight: 700;
            color: var(--gray-900);
        }

        .final-price {
            background: var(--gradient-success);
            border-radius: var(--radius-lg);
            padding: 20px;
            text-align: center;
            color: var(--white);
            box-shadow: var(--shadow-lg);
            position: relative;
            z-index: 2;
        }

        .final-price-label {
            font-size: 14px;
            opacity: 0.9;
            margin-bottom: 8px;
            font-weight: 600;
        }

        .final-price-value {
            font-size: 28px;
            font-weight: 900;
        }

        .load-more {
            text-align: center;
            margin-top: 32px;
        }

        .load-more-btn {
            background: var(--gradient-primary);
            border: none;
            color: var(--white);
            padding: 16px 32px;
            border-radius: var(--radius-full);
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 12px;
            box-shadow: var(--shadow-lg);
        }

        .load-more-btn:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-xl);
        }

        /* 📈 요금제 비교 도구 */
        .plan-comparison {
            background: rgba(255, 255, 255, 0.95);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: var(--radius-2xl);
            padding: 32px;
            box-shadow: var(--shadow-xl);
            margin-bottom: 48px;
        }

        .comparison-tabs {
            display: flex;
            gap: 8px;
            margin-bottom: 24px;
            background: rgba(241, 245, 249, 0.8);
            border-radius: var(--radius-lg);
            padding: 4px;
        }

        .comparison-tab {
            flex: 1;
            padding: 12px;
            text-align: center;
            border-radius: var(--radius);
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            color: var(--gray-600);
        }

        .comparison-tab.active {
            background: var(--white);
            color: var(--primary);
            box-shadow: var(--shadow-sm);
        }

        .comparison-content {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 16px;
        }

        .plan-card {
            background: rgba(255, 255, 255, 0.8);
            border: 1px solid rgba(203, 213, 225, 0.3);
            border-radius: var(--radius-lg);
            padding: 20px;
            transition: all 0.3s ease;
        }

        .plan-card:hover {
            transform: translateY(-4px);
            box-shadow: var(--shadow);
            border-color: var(--primary);
        }

        .plan-carrier {
            font-size: 16px;
            font-weight: 800;
            color: var(--gray-900);
            margin-bottom: 12px;
        }

        .plan-details {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .plan-detail {
            display: flex;
            justify-content: space-between;
            font-size: 13px;
        }

        .plan-detail-label {
            color: var(--gray-600);
        }

        .plan-detail-value {
            font-weight: 700;
            color: var(--gray-900);
        }

        /* 📱 Reviews */
        .reviews-section {
            background: rgba(255, 255, 255, 0.95);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: var(--radius-2xl);
            padding: 32px;
            box-shadow: var(--shadow-xl);
        }

        .reviews-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 24px;
        }

        .live-badge {
            display: flex;
            align-items: center;
            gap: 8px;
            background: var(--gradient-secondary);
            color: var(--white);
            padding: 6px 12px;
            border-radius: var(--radius-full);
            font-size: 14px;
            font-weight: 800;
            box-shadow: var(--shadow);
        }

        .live-dot {
            width: 8px;
            height: 8px;
            background: var(--white);
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        .rating-summary {
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .rating-score {
            font-size: 32px;
            font-weight: 900;
            background: var(--gradient-primary);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .rating-stars {
            font-size: 18px;
            margin-bottom: 4px;
        }

        .rating-count {
            font-size: 16px;
            color: var(--gray-600);
            font-weight: 600;
        }

        .reviews-scroll {
            display: flex;
            gap: 20px;
            overflow-x: auto;
            scroll-snap-type: x mandatory;
            -webkit-overflow-scrolling: touch;
            padding-bottom: 12px;
        }

        .reviews-scroll::-webkit-scrollbar {
            height: 6px;
        }

        .reviews-scroll::-webkit-scrollbar-track {
            background: var(--gray-100);
            border-radius: var(--radius-sm);
        }

        .reviews-scroll::-webkit-scrollbar-thumb {
            background: var(--primary);
            border-radius: var(--radius-sm);
        }

        .review-card {
            flex: 0 0 300px;
            background: rgba(255, 255, 255, 0.8);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: var(--radius-xl);
            padding: 24px;
            scroll-snap-align: start;
            transition: all 0.3s ease;
        }

        .review-card:hover {
            transform: translateY(-4px);
            box-shadow: var(--shadow-lg);
        }

        .review-header {
            display: flex;
            align-items: center;
            gap: 16px;
            margin-bottom: 16px;
        }

        .reviewer-avatar {
            width: 40px;
            height: 40px;
            background: var(--gradient-primary);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--white);
            font-weight: 800;
            font-size: 16px;
            box-shadow: var(--shadow);
        }

        .reviewer-info h5 {
            font-size: 16px;
            font-weight: 800;
            color: var(--gray-900);
            margin-bottom: 4px;
        }

        .review-rating {
            font-size: 14px;
            color: var(--gray-600);
        }

        .review-product {
            font-size: 16px;
            font-weight: 800;
            color: var(--gray-900);
            margin-bottom: 12px;
        }

        .review-text {
            font-size: 15px;
            line-height: 1.6;
            color: var(--gray-700);
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .review-highlight {
            background: rgba(76, 124, 243, 0.15);
            color: var(--primary);
            padding: 2px 6px;
            border-radius: var(--radius-sm);
            font-weight: 800;
        }

        /* Loading States */
        .loading-skeleton {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .skeleton-item {
            background: linear-gradient(90deg, var(--gray-100) 25%, var(--gray-200) 50%, var(--gray-100) 75%);
            background-size: 200% 100%;
            border-radius: var(--radius-xl);
            height: 140px;
            animation: skeleton-pulse 2s ease-in-out infinite;
        }

        @keyframes skeleton-pulse {
            0% { background-position: 200% 0; }
            100% { background-position: -200% 0; }
        }

        /* 📱 반응형 */
        @media (max-width: 768px) {
            .nofee-container {
                padding: 0 12px;
            }
            
            .nofee-section {
                margin-bottom: 36px;
            }
            
            .section-title {
                font-size: 24px;
            }
            
            .section-subtitle {
                font-size: 16px;
            }
            
            .hero-section {
                padding: 40px 0 32px;
            }
            
            .hero-logo {
                width: 64px;
                height: 64px;
                font-size: 24px;
            }
            
            .hero-title {
                font-size: 26px;
            }
            
            .hero-subtitle {
                font-size: 18px;
            }
            
            .hero-features {
                gap: 16px;
            }
            
            .feature-badge {
                padding: 8px 16px;
                font-size: 13px;
            }
            
            .banner-slide {
                padding: 32px 24px;
                min-height: 150px;
            }
            
            .slide-text h3 {
                font-size: 20px;
            }
            
            .slide-visual {
                font-size: 44px;
            }
            
            .ai-cta-card {
                padding: 24px;
            }
            
            .ai-title {
                font-size: 20px;
            }
            
            .ai-description {
                font-size: 16px;
            }
            
            .best-products,
            .reviews-section,
            .stats-dashboard,
            .plan-comparison {
                padding: 24px;
            }
            
            .products-grid {
                grid-template-columns: 1fr;
                gap: 16px;
            }
            
            .product-card {
                padding: 20px;
            }
            
            .brand-icon {
                width: 40px;
                height: 40px;
                font-size: 16px;
            }
            
            .product-info h4 {
                font-size: 18px;
            }
            
            .final-price-value {
                font-size: 24px;
            }
            
            .stats-grid {
                grid-template-columns: repeat(2, 1fr);
                gap: 16px;
            }
            
            .review-card {
                flex: 0 0 280px;
                padding: 20px;
            }

            .comparison-content {
                grid-template-columns: 1fr;
            }

            .contract-info {
                grid-template-columns: 1fr;
            }
        }

        @media (max-width: 480px) {
            .slide-content {
                flex-direction: column;
                text-align: center;
                gap: 16px;
            }
            
            .slide-visual {
                margin-left: 0;
            }
            
            .ai-features {
                justify-content: center;
            }
            
            .hero-features {
                flex-direction: column;
                align-items: center;
            }

            .stats-grid {
                grid-template-columns: 1fr;
            }

            .comparison-tabs {
                flex-direction: column;
                gap: 4px;
            }
        }

        /* 다크모드 지원 */
        @media (prefers-color-scheme: dark) {
            :root {
                --gray-50: #0f172a;
                --gray-100: #1e293b;
                --gray-200: #334155;
                --gray-300: #475569;
                --gray-400: #64748b;
                --gray-500: #94a3b8;
                --gray-600: #cbd5e1;
                --gray-700: #e2e8f0;
                --gray-800: #f1f5f9;
                --gray-900: #f8fafb;
                --white: #1e293b;
            }
        }

        /* 접근성 개선 */
        @media (prefers-reduced-motion: reduce) {
            * {
                animation-duration: 0.01ms !important;
                animation-iteration-count: 1 !important;
                transition-duration: 0.01ms !important;
            }
        }

        /* 포커스 스타일 */
        .focus-visible {
            outline: 2px solid var(--primary);
            outline-offset: 2px;
        }
    </style>
</head>
