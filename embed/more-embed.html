            }
        }
    </style>

<body>

    <!-- üîß JavaScript ÌååÏùº Î°úÎìú -->
    <!-- ÏòµÏÖò 1: ÌòÑÏû¨ ÎèÑÎ©îÏù∏ÏóêÏÑú Î°úÎìú (Í∂åÏû•) -->
    <script src="/pages/more.js?v=1.0.0"></script>
    
    <!-- ÏòµÏÖò 2: GitHubÏóêÏÑú Î°úÎìú (Î∞±ÏóÖ) -->
    <!-- <script src="https://raw.githubusercontent.com/jacob-po/nofee-webflow/main/pages/more.js?v=1.0.0"></script> -->
    
    <!-- üß™ ÎîîÎ≤ÑÍπÖ Ïä§ÌÅ¨Î¶ΩÌä∏ -->
    <script>
        // ÎîîÎ≤ÑÍ∑∏ Ìå®ÎÑê ÏóÖÎç∞Ïù¥Ìä∏
        function updateDebugPanel(message, type = 'info') {
            const debugStatus = document.getElementById('debugStatus');
            if (!debugStatus) return;
            
            const div = document.createElement('div');
            div.className = 'debug-status debug-' + type;
            div.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
            debugStatus.appendChild(div);
            
            // ÏµúÎåÄ 15Í∞ú Î©îÏãúÏßÄÎßå Ïú†ÏßÄ
            while (debugStatus.children.length > 15) {
                debugStatus.removeChild(debugStatus.firstChild);
            }
            
            // ÏûêÎèô Ïä§ÌÅ¨Î°§
            debugStatus.scrollTop = debugStatus.scrollHeight;
        }
        
        // ÏΩòÏÜî Î°úÍ∑∏ Ï∫°Ï≤ò
        const originalLog = console.log;
        const originalError = console.error;
        const originalWarn = console.warn;
        
        console.log = function(...args) {
            originalLog.apply(console, args);
            const message = args.join(' ');
            if (message.includes('‚úÖ') || message.includes('ÏÑ±Í≥µ')) {
                updateDebugPanel(message, 'success');
            } else {
                updateDebugPanel(message, 'info');
            }
        };
        
        console.error = function(...args) {
            originalError.apply(console, args);
            updateDebugPanel(args.join(' '), 'error');
        };
        
        console.warn = function(...args) {
            originalWarn.apply(console, args);
            updateDebugPanel(args.join(' '), 'error');
        };
        
        // Ï¥àÍ∏∞ ÏÉÅÌÉú
        updateDebugPanel('ÌéòÏù¥ÏßÄ Î°úÎìú ÏôÑÎ£å', 'success');
        updateDebugPanel('JavaScript Î°úÎìú ÎåÄÍ∏∞ Ï§ë...', 'info');
        
        // ÌéòÏù¥ÏßÄ Î°úÎìú ÏôÑÎ£å Ïãú
        window.addEventListener('load', () => {
            updateDebugPanel('Î™®Îì† Î¶¨ÏÜåÏä§ Î°úÎìú ÏôÑÎ£å', 'success');
        });
        
        // ÌÇ§Î≥¥Îìú Îã®Ï∂ïÌÇ§ (Ctrl+DÎ°ú ÎîîÎ≤ÑÍ∑∏ Ìå®ÎÑê ÌÜ†Í∏Ä)
        document.addEventListener('keydown', (e) => {
            if (e.ctrlKey && e.key === 'd') {
                e.preventDefault();
                const panel = document.getElementById('debugPanel');
                panel.style.display = panel.style.display === 'none' ? 'block' : 'none';
            }
        });
    </script>
