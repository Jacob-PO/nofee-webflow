    <script>
        // ë””ë²„ê·¸ íŒ¨ë„ ì—…ë°ì´íŠ¸
        function updateDebugPanel(message, type = 'info') {
            const debugStatus = document.getElementById('debugStatus');
            if (!debugStatus) return;
            
            const div = document.createElement('div');
            div.className = 'debug-status debug-' + type;
            div.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
            debugStatus.appendChild(div);
            
            // ìµœëŒ€ 15ê°œ ë©”ì‹œì§€ë§Œ ìœ ì§€
            while (debugStatus.children.length > 15) {

            debugStatus.scrollTop = debugStatus.scrollHeight;

                updateDebugPanel(message, 'success');
