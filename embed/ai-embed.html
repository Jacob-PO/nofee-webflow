<!-- 노피 AI 상담 페이지 - Webflow Embed Code -->
<!-- GitHub에서 스타일과 스크립트를 불러옵니다 -->
<link rel="stylesheet" href="https://jacob-po.github.io/nofee-webflow/styles/ai.css?v=1.0.0">

<!-- AI 채팅 인터페이스 -->
<div class="chat-wrapper">
    <div class="chat-header">
        <div class="ai-avatar">
            <img src="https://cdn.prod.website-files.com/6821372c9d4a7fab5de1da56/682c02c94e124b9c3ec74ab0_%E1%84%82%E1%85%A9%E1%84%91%E1%85%B5%20%E1%84%8F%E1%85%B3%E1%86%AF%E1%84%85%E1%85%B5%E1%86%B8.png" alt="노피 AI" loading="eager" />
            <div class="ai-status"></div>
        </div>
        <div class="header-text">
            <h1>노피AI</h1>
            <span class="ai-subtitle">AI 맞춤 상담</span>
        </div>
    </div>
    <div id="chatbot" class="chat-container"></div>
</div>

<!-- Webflow 제출폼 숨김 필드 -->
<!-- Apply 폼의 필드들과 연동됩니다 -->
<input id="model" name="model" type="hidden" />
<input id="carrier" name="carrier" type="hidden" />
<input id="type" name="type" type="hidden" />
<input id="support" name="support" type="hidden" />
<input id="principal" name="principal" type="hidden" />
<input id="brand" name="brand" type="hidden" />
<input id="plan_name" name="plan_name" type="hidden" />
<input id="plan_period" name="plan_period" type="hidden" />
<input id="plan" name="plan" type="hidden" />
<input id="installment" name="installment" type="hidden" />
<input id="total" name="total" type="hidden" />
<input id="name" name="name" type="hidden" />
<input id="phone" name="phone" type="hidden" />
<input id="region" name="region" type="hidden" />
<input id="city" name="city" type="hidden" />
<input id="consent" name="consent" type="hidden" />

<!-- GitHub에서 JavaScript 로드 -->
<script src="https://jacob-po.github.io/nofee-webflow/pages/ai.js?v=1.0.0"></script>
